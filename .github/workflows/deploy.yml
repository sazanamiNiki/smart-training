name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
      - add-answers

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy-static:
    if: github.ref == 'refs/heads/add-answers'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate answers-index.json
        run: |
          find answers -type f -name execute.ts | while read codefile; do \
            quid=$(echo "$codefile" | awk -F/ '{print $(NF-2)}'); \
            answerid=$(echo "$codefile" | awk -F/ '{print $(NF-1)}'); \
            descfile="$(dirname "$codefile")/description.md"; \
            if [ -f "$descfile" ]; then \
              hasDescription=true; \
            else \
              hasDescription=false; \
            fi; \
            echo "{\"quId\":\"$quid\",\"answerId\":\"$answerid\",\"hasDescription\":$hasDescription}"; \
          done | jq -s . > answers/answers-index.json

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: answers
          destination_dir: answers
          keep_files: true

  deploy:
    if: github.ref != 'refs/heads/add-answers'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VITE_GITHUB_CLIENT_ID }}" ]; then
            echo "::error::VITE_GITHUB_CLIENT_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_GITHUB_PROXY_URL }}" ]; then
            echo "::error::VITE_GITHUB_PROXY_URL is not set"
            exit 1
          fi

      - name: Set BASE_PATH for main
        if: github.ref == 'refs/heads/main'
        run: echo "BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV

      - name: Set BASE_PATH for develop
        if: github.ref == 'refs/heads/develop'
        run: echo "BASE_PATH=/${{ github.event.repository.name }}/dev/" >> $GITHUB_ENV

      - run: npm run build
        env:
          VITE_GITHUB_CLIENT_ID: ${{ secrets.VITE_GITHUB_CLIENT_ID }}
          VITE_GITHUB_PROXY_URL: ${{ secrets.VITE_GITHUB_PROXY_URL }}

      - name: Remove answers from build artifacts
        run: |
          rm -rf dist/answers dist/answers-index.json

      - name: Deploy main to root
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          keep_files: true

      - name: Deploy develop to /dev
        if: github.ref == 'refs/heads/develop'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          destination_dir: dev
          keep_files: true