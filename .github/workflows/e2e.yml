name: E2E Tests

on:
  workflow_run:
    workflows:
      - Deploy to GitHub Pages
    types:
      - completed
    branches:
      - develop
  workflow_dispatch:
    inputs:
      base_url:
        description: 'E2E テスト対象の BASE_URL（省略時はリポジトリの dev 環境）'
        required: false
        default: ''

jobs:
  e2e:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Determine BASE_URL
        id: base_url
        run: |
          if [ -n "${{ inputs.base_url }}" ]; then
            echo "url=${{ inputs.base_url }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ secrets.E2E_BASE_URL }}" ]; then
            echo "url=${{ secrets.E2E_BASE_URL }}" >> "$GITHUB_OUTPUT"
          else
            OWNER="${{ github.repository_owner }}"
            REPO="${{ github.event.repository.name }}"
            echo "url=https://${OWNER}.github.io/${REPO}/dev/" >> "$GITHUB_OUTPUT"
          fi

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ steps.base_url.outputs.url }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
